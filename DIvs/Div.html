<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Div</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Para alterar o ID(CPF) colocamos # para dizer que vamos dar as caracteristicas -->
    <!-- Utilizamos '.' para alterar as caracteristicas de um grupo no coletivo conhecido como CLASS -->
    <!-- Podemos estilizar direto no seletor/inline tambem com o comando Style="blabla" -->

    <div class="allDivs" id="div1">
        <h1 style="color:white; background:blue">DIV 1</h1>
    </div>
    <div class="allDivs" id="div2">
        <h1 style="color:white; background:blue">DIV 2</h1>
    </div>
    <div class="allDivs" id="div3">
        <h1 style="color:white; background:blue">DIV 3</h1>
    </div>
</body>
</html>
